<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />

    <title>Rock,Paper,Scissors</title>

    <!-- js file  -->
    <script type="module" src="./js/main.js"></script>
  </head>
  <body class="bg-gradient-to-br from-[#1F3656] to-[#151B3D] h-screen">
    <header class="max-w-xl mx-auto pt-20">
      <div
        class="flex justify-between items-center border-[#5B6B85] border-2 text-white p-4 rounded-lg text-center"
      >
        <div class="text-2xl font-semibold text-left leading-6">
          <img src="../assets/images/logo.svg" alt="" />
        </div>
        <div>
          <div class="bg-white rounded-md px-8 py-4">
            <p class="text-[#848BDB] font-semibold tracking-widest">SCORE</p>
            <p class="text-4xl font-bold text-[#56526B]">12</p>
          </div>
        </div>
      </div>
    </header>
    <main class="pt-16">
      <!-- ! default view starts  -->
      <div id="default_view" class="relative">
        <div>
          <div class="flex items-center justify-center gap-40">
            <button
              class="transition-transform duration-300 hover:scale-105 game-btn"
              id="paper_btn"
            >
              <div
                class="border-[18px] rounded-full p-6 border-[#526EF4] bg-white size-32 scale-150"
              >
                <img src="../assets/images/icon-paper.svg" alt="paper image" />
              </div>
            </button>
            <button
              class="transition-transform duration-300 hover:scale-105 game-btn"
              id="scissors_btn"
            >
              <div
                class="border-[18px] rounded-full p-6 border-[#E9A51E] bg-white size-32 scale-150"
              >
                <img
                  src="../assets/images/icon-scissors.svg"
                  alt="scissors image"
                />
              </div>
            </button>
          </div>

          <div class="flex items-center justify-center">
            <button
              class="transform duration-300 hover:scale-105 game-btn"
              id="rock_btn"
            >
              <div
                class="border-[18px] rounded-full p-6 border-[#DE3A55] bg-white mt-20 scale-150"
              >
                <img src="../assets/images/icon-rock.svg" alt="rock image" />
              </div>
            </button>
          </div>
        </div>
        <div class="absolute left-[710px] top-12 -z-10">
          <img src="../assets/images/bg-triangle.svg" alt="triangle" />
        </div>
      </div>
      <!-- ! default view ends -->

      <!-- after click view starts  -->
      <div class="relative hidden" id="vs_view">
        <div>
          <div class="flex items-center justify-center gap-36">
            <div>
              <h2 class="text-center text-xl font-medium text-white mb-16">
                You Picked
              </h2>
              <button>
                <div
                  class="border-[18px] rounded-full p-6 border-[#526EF4] bg-white size-32 scale-150"
                  id="color_img"
                >
                  <img
                    class="w-20 hidden"
                    id="img_paper"
                    src="../assets/images/icon-paper.svg"
                    alt="paper icon"
                  /><img
                    class="w-20 hidden"
                    id="img_scissors"
                    src="../assets/images/icon-scissors.svg"
                    alt="scissors icon"
                  /><img
                    class="w-20 hidden"
                    id="img_rock"
                    src="../assets/images/icon-rock.svg"
                    alt="rock icon"
                  />
                </div>
              </button>
            </div>

            <!-- ! you win/lose message starts -->

            <div class="text-white text-center pt-12">
              <h2 class="text-3xl font-medium pb-4" id="result_text"></h2>
              <button
                class="text-sm text-red-500 px-8 font-semibold py-[6px] rounded-md bg-white"
              >
                PLAY AGAIN
              </button>
            </div>

            <!-- ! you win/lose message ends -->

            <!-- computer pick starts  -->
            <div>
              <h2 class="text-center text-xl font-medium text-white mb-16">
                Computer Picked
              </h2>

              <div
                class="bg-white items-center justify-center border-[18px] rounded-full p-6 size-32 scale-150 paper_btn border-[#526EF4] hidden"
              >
                <img
                  class="w-20"
                  src="../assets/images/icon-paper.svg"
                  alt="computer picked paper"
                />
              </div>

              <div
                class="bg-white items-center justify-center border-[18px] rounded-full p-6 size-32 scale-150 scissors_btn border-[#E9A51E] hidden"
              >
                <img
                  class="w-20"
                  src="../assets/images/icon-scissors.svg"
                  alt="computer picked scissors"
                />
              </div>

              <div
                class="bg-white items-center justify-center border-[18px] rounded-full p-6 size-32 scale-150 rock_btn border-[#DE3A55] hidden"
              >
                <img
                  class="w-20"
                  src="../assets/images/icon-rock.svg"
                  alt="computer picked rock"
                />
              </div>
            </div>
            <!-- computer pick ends  -->
          </div>
        </div>
      </div>
      <!-- after click view ends -->

      <!--! modal view -->

      <div
        id="rules_modal"
        class="hidden fixed z-50 top-0 left-0 w-full h-full bg-[#00000066] items-center justify-center"
      >
        <div
          class="bg-white p-7 items-center justify-center max-w-sm mx-auto rounded-md flex flex-col"
        >
          <div class="flex items-center gap-64 pb-8">
            <h2 class="font-bold text-xl text-[#1C2D4E]">RULES</h2>
            <button id="close_btn">
              <img
                class="scale-150"
                src="../assets/images/icon-close.svg"
                alt="close icon"
              />
            </button>
          </div>
          <img
            class="max-w-sm"
            src="../assets/images/image-rules.svg"
            alt="rules of the game"
          />
        </div>
      </div>

      <!--! modal view ends -->
    </main>
    <footer class="max-w-screen-2xl">
      <div class="mt-10 flex justify-end">
        <button
          id="rules_modal_btn"
          class="text-white border px-8 py-[6px] rounded-md text-sm font-medium hover:text-blue-500 hover:bg-white hover:scale-105 transition-transform duration-200"
        >
          RULES
        </button>
      </div>
    </footer>
  </body>
</html>
