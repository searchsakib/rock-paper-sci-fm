<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />

    <title>Rock,Paper,Scissors</title>

    <!-- js file  -->
    <script type="module" src="./js/main.js"></script>
    <!-- lottie animation script  -->
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-[#1F3656] to-[#151B3D]">
    <header class="mx-auto max-w-xl px-5 pt-10 lg:pt-20">
      <div
        class="flex items-center justify-between gap-7 rounded-lg border-2 border-[#5B6B85] p-4 text-center text-white lg:gap-0"
      >
        <div class="text-left">
          <img src="../assets/images/logo.svg" alt="logo" />
        </div>
        <div>
          <div class="scale-90 rounded-md bg-white px-8 py-4 lg:scale-100">
            <p class="font-semibold tracking-widest text-[#848BDB]">SCORE</p>
            <p class="text-4xl font-bold text-[#56526B]">12</p>
          </div>
        </div>
      </div>
    </header>
    <main class="pt-16 lg:pt-24">
      <!-- ! default view starts  -->
      <div id="default_view" class="relative">
        <div>
          <div
            class="flex items-center justify-center gap-10 sm:gap-16 md:gap-20 lg:gap-28 xl:gap-32 2xl:gap-40"
          >
            <button
              class="game-btn transition-transform duration-300 lg:hover:scale-105"
              id="paper_btn"
            >
              <div
                class="size-32 scale-90 rounded-full border-[18px] border-[#526EF4] bg-white p-6 md:scale-105 lg:scale-125 xl:scale-150"
              >
                <img src="../assets/images/icon-paper.svg" alt="paper image" />
              </div>
            </button>
            <button
              class="game-btn transition-transform duration-300 hover:scale-105"
              id="scissors_btn"
            >
              <div
                class="size-32 scale-90 rounded-full border-[18px] border-[#E9A51E] bg-white p-6 md:scale-105 lg:scale-125 xl:scale-150"
              >
                <img
                  src="../assets/images/icon-scissors.svg"
                  alt="scissors image"
                />
              </div>
            </button>
          </div>

          <div class="flex items-center justify-center">
            <button
              class="game-btn transform duration-300 hover:scale-105"
              id="rock_btn"
            >
              <div
                class="scale-90 rounded-full border-[18px] border-[#DE3A55] bg-white p-6 md:mt-10 md:scale-105 lg:mt-20 lg:scale-125 xl:scale-150"
              >
                <img src="../assets/images/icon-rock.svg" alt="rock image" />
              </div>
            </button>
          </div>
        </div>
        <div class="absolute left-[710px] top-12 -z-10">
          <img src="../assets/images/bg-triangle.svg" alt="triangle" />
        </div>
      </div>
      <!-- ! default view ends -->

      <!-- after click view starts  -->
      <div class="relative hidden" id="vs_view">
        <div>
          <div class="flex items-center justify-center gap-16 lg:gap-36">
            <div>
              <h2 class="mb-16 text-center text-xl font-medium text-white">
                You Picked
              </h2>
              <div class="hidden" id="confetti">
                <dotlottie-player
                  class="absolute left-[440px] top-0 z-50"
                  src="https://lottie.host/20bec338-5560-4ded-8350-69353647fa60/vaf6IcgFZf.lottie"
                  background="transparent"
                  speed="1"
                  style="width: 300px; height: 300px"
                  loop
                  autoplay
                ></dotlottie-player>
              </div>
              <div
                class="size-32 scale-90 rounded-full border-[18px] bg-white p-6 md:scale-105 lg:scale-125 xl:scale-150"
                id="color_img"
              >
                <img
                  class="hidden w-20"
                  id="img_paper"
                  src="../assets/images/icon-paper.svg"
                  alt="paper icon"
                /><img
                  class="hidden w-20"
                  id="img_scissors"
                  src="../assets/images/icon-scissors.svg"
                  alt="scissors icon"
                /><img
                  class="hidden w-20"
                  id="img_rock"
                  src="../assets/images/icon-rock.svg"
                  alt="rock icon"
                />
              </div>
            </div>

            <!-- ! you win/lose message starts for big screen -->

            <a class="hidden lg:block" href="">
              <div class="pt-12 text-center text-white">
                <h2 class="result_text pb-4 text-3xl font-medium"></h2>
                <button
                  class="rounded-md bg-white px-8 py-[6px] text-sm font-semibold text-red-500"
                >
                  PLAY AGAIN
                </button>
              </div>
            </a>

            <!-- ! you win/lose message ends -->

            <!-- computer pick starts  -->
            <div>
              <h2 class="mb-16 text-center text-xl font-medium text-white">
                AI Picked
              </h2>

              <div
                class="paper_btn hidden size-32 scale-90 items-center justify-center rounded-full border-[18px] border-[#526EF4] bg-white p-6 md:scale-105 lg:scale-125 xl:scale-150"
              >
                <img
                  class="w-20"
                  src="../assets/images/icon-paper.svg"
                  alt="computer picked paper"
                />
              </div>

              <div
                class="scissors_btn hidden size-32 scale-90 items-center justify-center rounded-full border-[18px] border-[#E9A51E] bg-white p-6 md:scale-105 lg:scale-125 xl:scale-150"
              >
                <img
                  class="w-20"
                  src="../assets/images/icon-scissors.svg"
                  alt="computer picked scissors"
                />
              </div>

              <div
                class="rock_btn hidden size-32 scale-90 items-center justify-center rounded-full border-[18px] border-[#DE3A55] bg-white p-6 md:scale-105 lg:scale-125 xl:scale-150"
              >
                <img
                  class="w-20"
                  src="../assets/images/icon-rock.svg"
                  alt="computer picked rock"
                />
              </div>
            </div>
            <!-- computer pick ends  -->
          </div>
          <!-- ! you win/lose message starts for small screen -->
          <a class="block lg:hidden" href="">
            <div class="pt-12 text-center text-white">
              <h2 class="result_text pb-4 text-3xl font-medium"></h2>
              <button
                class="rounded-md bg-white px-8 py-[6px] text-sm font-semibold text-red-500"
              >
                PLAY AGAIN
              </button>
            </div>
          </a>
          <!-- ! you win/lose message ends -->
        </div>
      </div>
      <!-- after click view ends -->

      <!--! modal view -->

      <div
        id="rules_modal"
        class="fixed left-0 top-0 z-50 hidden h-full w-full items-center justify-center bg-[#00000066]"
      >
        <div
          class="mx-auto flex max-w-sm flex-col items-center justify-center rounded-md bg-white p-7"
        >
          <div class="flex items-center gap-64 pb-8">
            <h2 class="text-xl font-bold text-[#1C2D4E]">RULES</h2>
            <button id="close_btn">
              <img
                class="scale-150"
                src="../assets/images/icon-close.svg"
                alt="close icon"
              />
            </button>
          </div>
          <img
            class="max-w-sm"
            src="../assets/images/image-rules.svg"
            alt="rules of the game"
          />
        </div>
      </div>

      <!--! modal view ends -->
    </main>
    <footer class="max-w-screen-2xl">
      <div class="mt-10 flex justify-center p-10 lg:justify-end">
        <button
          id="rules_modal_btn"
          class="rounded-md border px-8 py-[6px] text-sm font-medium text-white transition-transform duration-200 hover:scale-105 hover:bg-white hover:text-blue-500"
        >
          RULES
        </button>
      </div>
    </footer>
  </body>
</html>
