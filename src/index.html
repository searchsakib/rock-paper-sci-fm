<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />

    <title>Rock, Paper, Scissors</title>
  </head>
  <body class="bg-gradient-to-br from-[#1F3656] to-[#151B3D] h-screen">
    <header class="max-w-3xl mx-auto pt-20">
      <div
        class="flex justify-between items-center border-[#5B6B85] border-2 text-white p-4 rounded-lg text-center"
      >
        <div class="text-2xl font-semibold text-left leading-6">
          <span>ROCK</span> <br />
          <span>PAPER</span> <br />
          <span>SCISSORS</span>
        </div>
        <div>
          <div class="bg-white rounded-md px-8 py-4">
            <p class="text-[#848BDB] font-semibold tracking-widest">SCORE</p>
            <p class="text-4xl font-bold text-[#56526B]">12</p>
          </div>
        </div>
      </div>
    </header>
    <main class="pt-20">
      <div class="relative">
        <div>
          <div class="flex items-center justify-center gap-40">
            <div
              class="border-[18px] rounded-full p-6 border-[#526EF4] bg-white size-32 shadow-inner drop-shadow-2xl shadow-gray-200"
            >
              <img src="../images/icon-paper.svg" alt="paper image" />
            </div>
            <div
              class="border-[18px] rounded-full p-6 border-[#E9A51E] bg-white size-32"
            >
              <img src="../images/icon-scissors.svg" alt="scissors image" />
            </div>
          </div>

          <div class="flex items-center justify-center">
            <div
              class="border-[18px] rounded-full p-6 border-[#DE3A55] bg-white mt-20"
            >
              <img src="../images/icon-rock.svg" alt="rock image" />
            </div>
          </div>
        </div>
        <div class="absolute left-[710px] top-12 -z-10">
          <img src="../images/bg-triangle.svg" alt="triangle" />
        </div>
      </div>
    </main>
  </body>
</html>
