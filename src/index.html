<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />

    <title>Rock, Paper, Scissors</title>
  </head>
  <body class="bg-gradient-to-br from-[#1F3656] to-[#151B3D] h-screen">
    <header class="max-w-screen-md mx-auto p-10">
      <div
        class="flex justify-between items-center border-[#5B6B85] border-2 text-white max-w-screen-sm p-4 rounded-lg text-center"
      >
        <div class="text-2xl font-semibold text-left leading-6">
          <span>ROCK</span> <br />
          <span>PAPER</span> <br />
          <span>SCISSORS</span>
        </div>
        <div>
          <div class="bg-white rounded-md px-8 py-4">
            <p class="text-[#848BDB] font-semibold tracking-widest">SCORE</p>
            <p class="text-4xl font-bold text-[#56526B]">12</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div>
        <div>
          <div class="flex items-center justify-center gap-14">
            <div
              class="border-[14px] rounded-full p-6 border-[#526EF4] bg-white"
            >
              <img src="../images/icon-paper.svg" alt="paper image" />
            </div>
            <div
              class="border-[14px] rounded-full p-6 border-[#E9A51E] bg-white"
            >
              <img src="../images/icon-scissors.svg" alt="scissors image" />
            </div>
          </div>

          <div class="flex items-center justify-center">
            <div
              class="border-[14px] rounded-full p-6 border-[#DE3A55] bg-white mt-7"
            >
              <img src="../images/icon-rock.svg" alt="rock image" />
            </div>
          </div>
        </div>
        <div class="flex items-center justify-center">
          <img src="../images/bg-triangle.svg" alt="triangle" />
        </div>
      </div>
    </main>
  </body>
</html>
